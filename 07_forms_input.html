<!-- This code goes over forms (type: textbox, textarea, select from list, calendar date, radio button, checkbox (can check more than 1))-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="">
        <!-- Name -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" />
      </div>
      <!--Email -->
      <div>
        <label for="email">Email</label><br />
        <!-- shortcut: type input:email and it will autogenerate this, placeholder has text but once you start typing it goes away-->
        <input type="email" name="email" id="email" placeholder="Enter an email"/>
      </div>
      <!-- Textarea-->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!--Number -->
      <div>
          <label for="age">Age</label>
          <input type="number" name="age" id="age"></input>
      </div>
      <!-- Date -->
      <div>
          <label for="birthdate">Birthdate</label> <br>
          <input type="date" name="birthdate" id="birthdate">
      </div>
      <!--Radio -->
      <div>
          <label for="membership">Membership</label>
          <input type="radio" name="membership" value="simple" id="membership"> Simple
          <input type="radio" name="membership" value="standard" id="membership" checked> Standard
          <input type="radio" name="membership" value="super" id="membership"> Super
      </div>
      <!--Checkbox -->
      <div>
          <label for="hobbies">Hobbies: </label>
          <input type="checkbox" name="hobbies" value="biking" id="hobbies"> Biking
          <input type="checkbox" name="hobbies" value="painting" id="hobbies" > Painting
          <input type="checkbox" name="hobbies" value="reading" id="hobbies"> Reading
          <input type="checkbox" name="hobbies" value="music" id="hobbies"> Music
      </div>
      <!--Submit -->
    <input type="submit" value="Submit">
    <!--We can also do a submit w/ a button -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Reset Button-->
    <button type="reset">Reset</button>
    </form>
  </body>
</html>
