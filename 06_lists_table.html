<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered list (this just means the values are numbered, if you declare type="A" it will be ordered A-Z, type='a' it will be ordered a-z, type='I' will be capital roman numerals) -->
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>johndoe@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>katesmith@gmail.com</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Wilson</td>
          <td>jeff@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
