<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <!-- Using target='_blank' opens the link in a new page-->
  <!-- if we want the links on sep lines, we can do br or p-->
  <body>
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/sample.jpg" alt="My image" width="200" />

    <!-- Remote image-->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="My Image 2"
    />
  </body>
</html>
